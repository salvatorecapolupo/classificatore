<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Classificatore Visuale KNN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: #fff;
      cursor: crosshair;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      max-width: 600px;
      text-align: center;
      margin: 10px auto;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Classificatore Visuale KNN (k=1)</h1>
  <p>
    Clicca con il tasto sinistro per creare un punto rosso (classe 0), oppure con il destro per un punto blu (classe 1).
    Quando hai finito, clicca su <b>"Allena modello"</b> per vedere la classificazione del piano.
  </p>

  <canvas id="canvas" width="500" height="500"></canvas><br>
  <button onclick="train()">Allena modello</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const points = [];

    canvas.addEventListener('contextmenu', e => e.preventDefault()); // Blocca menu destro

    canvas.addEventListener('mousedown', function(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const label = e.button === 0 ? 0 : (e.button === 2 ? 1 : null);
      if (label === null) return;
      points.push({x, y, label});
      drawPoint(x, y, label);
    });

    function drawPoint(x, y, label) {
      ctx.fillStyle = label === 0 ? 'red' : 'blue';
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fill();
    }

    function drawBackground(predict) {
      const image = ctx.createImageData(canvas.width, canvas.height);
      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const label = predict(x, y);
          const i = (y * canvas.width + x) * 4;
          if (label === 0) {
            image.data[i] = 255;
            image.data[i+1] = 0;
            image.data[i+2] = 0;
          } else {
            image.data[i] = 0;
            image.data[i+1] = 0;
            image.data[i+2] = 255;
          }
          image.data[i+3] = 25; // opacitÃ 
        }
      }
      ctx.putImageData(image, 0, 0);
      points.forEach(p => drawPoint(p.x, p.y, p.label));
    }

    function train() {
      if (points.length < 2) {
        alert("Aggiungi almeno due punti di classi diverse.");
        return;
      }

      function predict(x, y) {
        let minDist = Infinity;
        let bestLabel = 0;
        for (let p of points) {
          const dx = x - p.x;
          const dy = y - p.y;
          const dist = dx*dx + dy*dy;
          if (dist < minDist) {
            minDist = dist;
            bestLabel = p.label;
          }
        }
        return bestLabel;
      }

      drawBackground(predict);
    }
  </script>
</body>
</html>
