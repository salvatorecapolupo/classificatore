<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classificatore Interattivo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 1em;
      font-size: 2em;
    }

    canvas {
      border: 1px solid #aaa;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .selected {
      border: 2px solid black;
    }

    #formula {
      display: none;
      margin-top: 30px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <br>
  <h1>Classificatore<br>Interattivo</h1>

  <div class="controls">
    <button id="selectBlue" class="selected">Classe 0 (Blu)</button>
    <button id="selectRed">Classe 1 (Rosso)</button>
  </div>

  <canvas id="plot" width="400" height="400"></canvas>

  <button onclick="trainModel()">Train the Model</button>

  <div id="formula">
    <h3>Formula del Modello</h3>
    <p>y = w₀ + w₁x₁ + w₂x₂ + ... + wₙxₙ</p>
  </div>

  <script>
    const canvas = document.getElementById("plot");
    const ctx = canvas.getContext("2d");

    let points = [];
    let classes = [];
    let weights = [0, 0, 0];
    let currentClass = 0;

    const selectBlue = document.getElementById("selectBlue");
    const selectRed = document.getElementById("selectRed");

    selectBlue.onclick = () => {
      currentClass = 0;
      selectBlue.classList.add("selected");
      selectRed.classList.remove("selected");
    };

    selectRed.onclick = () => {
      currentClass = 1;
      selectRed.classList.add("selected");
      selectBlue.classList.remove("selected");
    };

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const step = 20;
      ctx.strokeStyle = '#ccc';
      ctx.lineWidth = 0.5;
      for (let x = 0; x <= canvas.width; x += step) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += step) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function drawPoints() {
      drawGrid();
      for (let i = 0; i < points.length; i++) {
        ctx.beginPath();
        ctx.arc(points[i][0], points[i][1], 5, 0, 2 * Math.PI);
        ctx.fillStyle = classes[i] === 1 ? "red" : "blue";
        ctx.fill();
      }
    }

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      points.push([x, y]);
      classes.push(currentClass);
      drawPoints();
    });

    function trainModel() {
      // Simula un training (qui puoi inserire l'algoritmo reale)
      weights = [Math.random(), Math.random(), Math.random()];
      document.getElementById("formula").style.display = "block";
    }

    drawGrid();
  </script>
</body>
</html>
